<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="review-card">
         
            <img class="star" width="25" height="25" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>

        
         
             
         
        <div class="text-area">
            <h2 class="title">How did we do?</h2>
            <p class="description">Please let us know how we did with you support request. ALl feedback is appreiated to help us improve our offering!</p>

        </div>
        <div class="rating-num">
<p class="number" onclick="clicked(this)">1</p>
  <p class="number" onclick="clicked(this)">2</p>
  <p class="number" onclick="clicked(this)">3</p>
  <p class="number" onclick="clicked(this)">4</p>
  <p class="number" onclick="clicked(this)">5</p>
        </div>
        <div class="submit-btn">
            <button class="btn" onclick="submit()">Submit</button>
        </div>
         
    </div>
    <script src="./script.js"></script>
</body>
</html>
