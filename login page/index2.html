<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-card">
      <img
        class="login-banner"
        src="https://images.stockcake.com/public/1/d/e/1de440f7-4664-4c1b-bcbd-a7b5e7c54dcc_large/purple-desert-storm-stockcake.jpg"
        alt=""
      />

      <div class="login-form-container">
        <!-- heading -->
        <header class="login-header">
          <h1 class="heading">Create an account</h1>
          <p class="sub-heading">
            Already have an account? <a href="">Login in</a>
          </p>
        </header>

        <form class="login-form">
          <div class="two-column-row">
            <input placeholder="First Name" type="text" />
            <input placeholder="Second Name" type="text" />
          </div>

          <input type="text" placeholder="Email" class="email" />
          <input
            type="text"
            placeholder="Enter your Password"
            class="password"
          />

          <div class="agree-terms">
            <input
              id="terms-and-conditions"
              type="checkbox"
              class="check-box"
            />
            <label class="terms-text" for="terms-and-conditions">
              I agree to the <a href=""> Terms & Conditions</a>
            </label>
          </div>

          <button class="create-btn">Create account</button>
        </form>

        <div class="register-options">
          <div class="divider">
            <div class="centered-box">
              <small>Or register with</small>
            </div>
          </div>
        </div>

        <!-- Google buttons -->
        <footer class="two-column-row">
          <button class="button-outlined">Google</button>
          <button class="button-outlined">Apple</button>
        </footer>
      </div>
    </div>
  </body>
</html>
