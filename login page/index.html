<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div >
        <div class="login-card">
            <div class="card-img"> 
                <img src="https://images.stockcake.com/public/1/d/e/1de440f7-4664-4c1b-bcbd-a7b5e7c54dcc_large/purple-desert-storm-stockcake.jpg" alt="">
             </div>
             
            <div class="card-login">
                <!-- heading -->
                <div class="login-title"> 
                    <h1 class="heading">Create an account</h1>
                <p class="sub-heading">Already have an account? <a href="">Login in</a></p>
                </div>
                
<!-- inputs -->
 <div class="login-inputs">
    <!-- inpus section -->
    <div class="inputs">
        <div class="name-input">
            <input placeholder="First Name" type="text" class="name"><input placeholder="Second Name" class="name" type="text">
        </div>
        <div class="email-pass">
            <input type="text" placeholder="Email" class="email">
        <input type="text" placeholder="Enter your Password" class="password">
        </div>
        <div class="agree-terms">
            <input type="checkbox" class="check-box">
            <p class="terms-text">I agree to the   <a href=""> Terms & Conditions</a></p>
        </div>
    </div>
    <!-- create button -->
 <div class="create-acc"><button class="create-btn">Create account</button></div>
 </div>
 <!-- seprator -->
  <div class="seperate">
    <hr>
    <p>Or regester with</span>
    <hr>
  </div>
 <!-- Google buttons -->
 <div class="google-btns">
    <button class="google">Google</button>
    <button class="apple">Apple</button>
 </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
